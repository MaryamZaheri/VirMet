sudo: required
dist: trusty
language: python
python:
    - "3.4"

before_install:
#    - sudo apt-get update -qq
#    - sudo apt-get install -qq -y build-essential ftp golang unzip
#      bwa tabix seqtk libwww-perl

install:
#    - ./install-dependencies.sh
    # codecov for coverage analysis on codecov.io
    - pip install codecov
    # Install conda
    # We do this conditionally because it saves us some downloading if the
    # version is the same.
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    # Useful for debugging any issues with conda
    - conda info -a
    # install deps from environment.yml and activate
    - conda env create -q python=$TRAVIS_PYTHON_VERSION
    - source activate test-virmet

after_install:
    - sudo ln -sv /bin/uname /usr/bin/uname
    - export PATH=/usr/local/bin:$PATH

script:
    - python -m unittest

after_success:
    codecov
